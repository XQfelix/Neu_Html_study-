<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>

    <style>
        *{
            margin:0;
            padding:0;
        }


        @keyframes in{
            from{left:192px;}
            to{left:0;}
        }

        @keyframes out{
            from{left:0;}
            to{left:-192px;}
        }

        .wrap .split .show{
            animation:in 1s;
            left:0;
        }

        .hide{
            animation:out 1s;
            left:-192px;

        }

        .wrap{
            height:648px;
            width:1152px;
            margin:50px auto;
            box-shadow:0px 5px 40px #000000;
            border:15px solid #EEEEEE;
            border-radius: 20px;
        }

        .wrap .split{
            height:648px;
            width:192px;
            float:left;
            overflow:hidden;
            position:relative;
        }

        .wrap .split p{
            height:648px;
            width:192px;
            position:absolute;
            top:0;
            left: 192px;
        }

        .wrap .split p:nth-child(1){
            background:url('img/110000.jpg') no-repeat;
        }

        .wrap .split p:nth-child(2){
            background:url('img/22.jpg') no-repeat;
        }

        .wrap .split p:nth-child(3){
            background:url('img/33.jpg') no-repeat;
        }

        .wrap .split p:nth-child(4){
            background:url('img/44.jpeg') no-repeat;
        }

        .wrap .split p:nth-child(5){
            background:url('img/55.jpg') no-repeat;
        }

        .wrap .split:nth-child(2) p{
            background-position:-192px 0;
        }

        .wrap .split:nth-child(3) p{
            background-position:-384px 0;
        }

        .wrap .split:nth-child(4) p{
            background-position:-576px 0;
        }

        .wrap .split:nth-child(5) p{
            background-position:-768px 0;
        }

        .wrap .split:nth-child(6) p{
            background-position: -960px 0;
        }

        .wrap ul{
            position:absolute;
            top:650px;
            left:550px;
        }


        .wrap ul li{
            display:inline-block;
            list-style:none;
            height:10px;
            width:10px;
            border-radius:5px;
            background-color: #eeeeee;
            margin-left:10px;
            cursor: pointer;
        }

        .wrap ul .color{
            background-color:#f64914;

        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="split">
            <p class="show"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="split">
            <p class="show"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="split">
            <p class="show"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="split">
            <p class="show"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="split">
            <p class="show"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="split">
            <p class="show"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <ul class="btn">
            <li class="color"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>
</html>
