<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            animation: my 5s;
        }

        @keyframes my {
           0%{
               background-color: #0a399c;
           }
            100%{background-color: red}
        }
    </style>
</head>
<body>
   <div></div>
</body>
</html>
